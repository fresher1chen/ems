<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="/static/css/style.css" />
        <script>
            function regist() {
                location.href="{% url 'loginregist:regist' %}"
            }
        </script>
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						login
					</h1>
					<form action="{% url 'loginregist:loginlogic' %}" method="post">
                        {% csrf_token %}
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" />
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									验证码:
									<img id="imageCaptcha" src="{% url 'loginregist:getcapthca' %}" width="80px"/>
									<a href="javascript:void(0)" onclick="change()" >换一张</a>:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="number" id="code" onblur="checkcode()"/>
                                    <span id="msg1"></span>
								</td>
							</tr>
						</table>
                        <p><input type="checkbox" name="remember" >七天免密登录</p>
						<p>
							<input type="submit" class="button" value="Submit &raquo;" />
							<input type="button" class="button" value="Regist &raquo;" onclick="regist()" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
